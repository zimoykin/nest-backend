version: '3.9'

services:
  app-nest:
    container_name: nest-js
    build: 
      context: .
    networks:
      frontend:
          ipv4_address: 172.18.18.11
      backend:
          ipv4_address: 172.20.0.11
    env_file:
      - .env.development
    depends_on:
      - db-nest
    ports:
      - '3000:3000'
    command: ['npm','start']

  db-nest:
    container_name: db-nest
    image: postgres:12-alpine
    env_file:
     - .env
    ports:
      - '5434:5432'
    networks:
      backend:
          ipv4_address: 172.20.0.12
    volumes:
      - pgdata:/var/lib/postgresql/data


  proxy:
    container_name: webproxy
    build:
      context: .
      dockerfile: proxy
    restart: unless-stopped
    tty: true
    volumes:
      - ./nginx-conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8005:80"
    networks: 
      frontend:
          ipv4_address: 172.18.18.13

volumes:
  pgdata:

networks:
  frontend:
    ipam:
      config:
        - subnet: 172.18.18.0/24
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
